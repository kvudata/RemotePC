{% extends 'shutdown/base.html' %}

{% block head-links %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/controls.css' %}">
{% endblock %}

{% block body %}

    <p>{{ msg }}</p>
  {% endif %}

  <form action="{% url 'shutdown:suspend' %}" method="get">
    <input type="submit" value="suspend" style="width:80%;" />
  </form>
{% endblock %}
